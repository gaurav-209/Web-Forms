<html>
    <head>
        <title>Registration Form</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="nav">
            <div class="logo">
                Course Registration
            </div>
            <ul>
                <li><a href="http://">HOME</a></li>
                <li><a href="http://">SERVICES</a></li>
                <li><a href="http://">ABOUT US</a></li>
                <li><a href="http://">CONTACT US</a></li>
            </ul>
        </div>
        <div class="form1">
            <div class="blur">
                
                    <form action="" method="get">
                        <h2>Register</h2>
                        <hr>
                        <p>Name : <input type="text" placeholder="Your Full Name"></p>
                        <p>Contact : <input type="phone" placeholder="Your Contact No."></p>
                        <p>Address : <input type="text-area" placeholder="Your Address"></p>
                        <p>Email : <input type="email" placeholder="Your Email"></p>
                        <p>Password : <input type="password" placeholder="Your Password"></p>
                        <p>Gender : <input type="radio" placeholder="Male" name="Gender">Male <input type="radio" placeholder="Female" name="Gender">Female</p>
                        <p>D.O.B : <input type="date" placeholder=""></p>
                        <p>Languages Known : 
                            <input type="checkbox">Html <input type="checkbox">JS <input type="checkbox">CSS <input type="checkbox">Python <input type="checkbox">C++ <input type="checkbox">Php</p>
                        <p>Enroll Course :
                            <input type="radio" name="course">Python Develpment <input type="radio" name="course">Web Desing <input type="radio" name="course">Software Develpment <input type="radio" name="course">AI ML</p>
                        <p><div class="sub"><input type="submit" value="Submit"></div></p>
                    </form>
                
            </div>
        </div>
    </body>
</html>
